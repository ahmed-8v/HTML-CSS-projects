<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">
    <title>sign up</title>
</head>

<body>
    <div class="card">
        <div class="head">
            <i class='bx bx-arrow-back bx-flip-vertical back'></i>
            <a href="signup.html" class="active">sign up</a>
            <a href="signin.html">sign in</a>

        </div>
        <div class="par">
            <p>Welcome Back !</p>
        </div>
        <form class="form">
            <label for="email"><i class='bx bxs-envelope' ></i></i></label>
            <input type="email" id="email" placeholder="Email">
            <label for="pas"><i class='bx bxs-lock-alt' ></i></i></label>
            <input type="password" id="pas" placeholder="Password">
            <button type=" submit ">SIGN UP</button>
        </form>
        <div class="or ">
            <p>Or sign in with</p>
            <button type="submit " class="email "><i class='bx bxl-google'></i>
              <a href="https://mail.google.com/mail/u/0/?hl=ar ">Google</a></button>
            <button type="button " class="face ">
              <i class='bx bxl-facebook'></i>
              <a href="https://www.facebook.com/ ">Facebook</a>
            </button>

            <div class="foot "></div>
        </div>
    </div>



</body>
