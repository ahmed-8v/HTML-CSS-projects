<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">
    <title>create account</title>
    <style>
        .card .form .check a {
            color: #ed0b7e;
            font-size: 12px;
            position: relative;
            transform: translate(146px, -15px);
            left: 150px;
            top: -17px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="head">
            <i class='bx bx-arrow-back'></i>
            <a href="login.html">LOGIN</a><br>
            <p>Create Account</p>
        </div>
        <form class="form">
            <p> WELCOME !</p>
            <span><i class='bx bxs-user'></i></span>
            <input type="text" id="name" placeholder="Name ">
            <span><i class='bx bxs-phone'></i></span>
            <input type="numder" inputmode="numeric" pattern="[11]" id="Phone" placeholder="Phone Number ">
            <span><i class='bx bx-envelope'></i></span>
            <input type="email" id="email" placeholder="Email ">
            <span><i class='bx bx-envelope'></i></span>
            <input type="password" id="password" placeholder="Password ">
            <div class="check">
                <label for="check">Remember password</label>
                <input type="checkbox" id="check">
                <a href="# ">Forget password ?</a>
            </div>
            <button type="submit ">Create Account</button>
        </form>

        <div class="foot">
            <a href="https://www.facebook.com/"><i class='bx bxl-facebook-square' ></i></a>
            <a href="https://www.linkedin.com/"><i class='bx bxl-linkedin-square' ></i></a>
            <a href="https://www.google.com.eg/"><i class='bx bxl-google' ></i></a>
            <a href="https://github.com/"><i class='bx bxl-github' ></i></a>
        </div>
    </div>

</body>

</html>
